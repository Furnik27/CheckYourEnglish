<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Your English!</title>
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

<div class="app">
  <img src="images/favicon.png" class="logo">
  <h1>Check Your English!</h1>

  <div id="quiz">
    <p id="question">Frage kommt hier</p>

    <div class="buttons">
      <button onclick="answer(0)">Antwort A</button>
      <button onclick="answer(1)">Antwort B</button>
      <button onclick="answer(2)">Antwort C</button>
      <button onclick="answer(3)">Antwort D</button>
    </div>
  </div>

  <div id="result" class="hidden">
    <h2>Deine CheckiePoints</h2>
    <p id="scoreText"></p>
    <p id="levelText"></p>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
